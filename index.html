<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-4 g-3">
            <div class="col">
              <label for="name-input">Nome</label>
              <input id="name-input" type="text" />
            </div>
            <div class="col">
              <label for="surname-input">Cognome</label>
              <input id="surname-input" type="text" />
            </div>
            <div class="col">
              <label for="km-input">Km da percorrere</label>
              <input id="km-input" type="text" />
            </div>
            <div class="col">
              <label for="age-input">Et√†</label>
              <input id="age-input" type="text" />
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button
            id="generate-ticket"
            class="btn btn-outline-secondary"
            value="genera biglietto"
          >
            Genera Biglietto
          </button>
        </div>
      </div>

      <section id="ticket-section" class="mt-5">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img
                  src="./img/biglietto.jpg"
                  alt="biglietto"
                  class="img-fluid rounded"
                />
              </div>
              <div class="col-md-9">
                <div class="row row-cols-1 row-cols-md-5">
                  <div class="col border-end">
                    <p class="fs-5">Nome</p>
                    <p class="fs-5">
                      <code id="ticket-name-element">Nome passeggero</code>
                    </p>
                  </div>
                  <div class="col border-end">
                    <p class="fs-5">Codice</p>
                    <p class="fs-5">
                      <code id="ticket-pnr-element">67594</code>
                    </p>
                  </div>
                  <div class="col border-end">
                    <p class="fs-5">Vagone</p>
                    <p class="fs-5">
                      <code id="ticket-coach-element">4</code>
                    </p>
                  </div>
                  <div class="col border-end">
                    <p class="fs-5">Stazione</p>
                    <p class="fs-5">
                      <code id="ticket-station-element">Roma Tiburtina</code>
                    </p>
                  </div>
                  <div class="col border-end">
                    <p class="fs-5">Prezzo</p>
                    <p class="fs-5">
                      <code id="ticket-price-element">Nome passeggero</code>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
